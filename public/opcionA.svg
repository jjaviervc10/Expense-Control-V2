<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F83F8"/>
      <stop offset="100%" stop-color="#6ECC83"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F9D423"/>
      <stop offset="1" stop-color="#FF4E50"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Barras estilizadas -->
  <rect x="100" y="280" width="40" height="140" rx="8" fill="url(#barGrad)"/>
  <rect x="160" y="240" width="40" height="180" rx="8" fill="#ffffff"/>
  <rect x="220" y="200" width="40" height="220" rx="8" fill="#ffffff"/>

  <!-- AlcancÃ­a moderna -->
  <g transform="translate(320,280)">
    <ellipse cx="0" cy="0" rx="60" ry="60" fill="#FD6C6C"/>
    <circle cx="-20" cy="-10" r="8" fill="#fff"/>
    <circle cx="15" cy="-5" r="6" fill="#fff"/>
    <rect x="-10" y="10" width="20" height="10" rx="4" fill="#fff"/>
  </g>

  <!-- Cheque con estilo -->
  <rect x="90" y="100" width="150" height="80" rx="12" fill="#ffffff" />
  <polyline points="110,140 140,170 190,120" fill="none" stroke="#4F83F8" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
